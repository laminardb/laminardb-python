name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write  # OIDC trusted publishing

jobs:
  validate-version:
    name: Validate version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clone laminardb monorepo
        run: git clone --depth 1 https://github.com/laminardb/laminardb.git ../laminardb
      - name: Extract tag version
        id: tag
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
      - name: Check Cargo.toml version
        run: |
          cargo_version=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          if [ "$cargo_version" != "${{ steps.tag.outputs.version }}" ]; then
            echo "ERROR: Cargo.toml version ($cargo_version) does not match tag (${{ steps.tag.outputs.version }})"
            exit 1
          fi
      - name: Check pyproject.toml version
        run: |
          pyproject_version=$(grep '^version' pyproject.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          if [ "$pyproject_version" != "${{ steps.tag.outputs.version }}" ]; then
            echo "ERROR: pyproject.toml version ($pyproject_version) does not match tag (${{ steps.tag.outputs.version }})"
            exit 1
          fi

  build-wheels:
    name: Build wheels (${{ matrix.os }})
    needs: [validate-version]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: ubuntu-latest
            target: aarch64
          - os: macos-latest
            target: x86_64
          - os: macos-latest
            target: aarch64
          - os: windows-latest
            target: x86_64
    steps:
      - uses: actions/checkout@v4
      - name: Clone laminardb monorepo
        run: git clone --depth 1 https://github.com/laminardb/laminardb.git ../laminardb
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: "1.7.8"
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: "2_28"
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist

  build-sdist:
    name: Build sdist
    needs: [validate-version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clone laminardb monorepo
        run: git clone --depth 1 https://github.com/laminardb/laminardb.git ../laminardb
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: "1.7.8"
          command: sdist
          args: --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/laminardb
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
