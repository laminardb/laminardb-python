name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  lint-rust:
    name: Rust lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clone laminardb monorepo
        run: git clone --depth 1 https://github.com/laminardb/laminardb.git laminardb
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --check
      - run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Clone laminardb monorepo
        run: git clone --depth 1 https://github.com/laminardb/laminardb.git laminardb
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Create virtualenv and install
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install maturin
          maturin develop --extras dev
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ -v

  type-check:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clone laminardb monorepo
        run: git clone --depth 1 https://github.com/laminardb/laminardb.git laminardb
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install and type-check
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install maturin mypy pyarrow pandas-stubs
          maturin develop
          mypy python/laminardb --strict
